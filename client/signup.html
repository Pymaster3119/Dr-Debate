</head>
<body>
  <!--NavBar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Dr. Debate</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="historicaldebates.html">Historical Debates</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" id = "signin">
        <li class="nav-item">
          <a class="nav-link" href="signin.html">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary text-white" href="signup.html">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="app-wrapper">
    <main class="app-main">
      <section class="signin-section">
        <div class="signin-container">
          <h2 class="main-title">Welcome!</h2>
          <form id="signin-form">
            <div id="username-error" class="alert alert-danger" role="alert" style="display: none;">
              Username is already in use
            </div>
            <div class="form-group">
              <label for="email">Username</label>
              <input type="text" id="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="ask-button">
              <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
          </form>
          <p class="mt-3">
            Have an account?
            <a href="signin.html">Sign in here</a>
          </p>
        </div>
      </section>
    </main>
    <footer class="app-footer">
      <p>Made by Aditya Anand</p>
    </footer>
  </div>
  
  <script src="signup.js"></script>
