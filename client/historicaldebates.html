<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dr. Debate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Dr. Debate</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
             </li>
             <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="historicaldebates.html">Historical Debates</a>
            </li>
         </ul>
      </div>
    </nav>

    <div class="app-wrapper">
      <main class="app-main">
        <!--List of Debates-->
        <section id="debate-lists">
            <div class="container mt-5">
                <h1>Historical Debates</h1>
                <p>Explore some of the most significant debates in history. Click on a debate to see the details.</p>
                <ul id="debate-list" class="list-group">
                </ul>
            </div>
        </section>
        <!--Debate Preview-->
        <section id="debate-preview" class="debateview" style="display: none;">
            <h1 id="debate-title"></h1>
            <p id="debate-text"></p>
        </section>

        <!--ChatGPT-->
        <button id="chatgpt-button" class="btn btn-primary" 
                style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; display:none;"
                onclick="askGPT()">
              Ask ChatGPT
        </button>
        <div id="ChatGPT-interface" class="card" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; width: 25%; max-height: 50%; overflow: auto; display: none;"></div>

        </div>
      </main>
      
      <!--Footer-->
      <footer class="app-footer">
        <p>Made by Aditya Anand</p>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="historicaldebates.js"></script>
  </body>
</html>
