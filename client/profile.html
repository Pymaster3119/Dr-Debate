<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Profile - Dr. Debate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
  </head>
  <body>
    
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Dr. Debate</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="historicaldebates.html">Historical Debates</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" id = "signin">
          <li class="nav-item">
            <a class="nav-link" href="signin.html">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white" href="signup.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="app-wrapper">
      <main class="app-main">
        <section class="profile-section">
          <div class="container">
            <div class="profile-header">
              <h2 class="profile-username" id="profileUsername">Username</h2>
            </div>

            <div class="ranking-scale-container">
              <h3>Experience Points</h3>
              <div class="ranking-bar">
                <div class="ranking-progress" id="rankingProgress" style="width: 60%;">Novice</div> 
              </div>
              <p class="rank-tier" id="rankTierDescription">Current Tier: Novice (Rank: 1200)</p> 
            </div>

            <div class="stats-container">
              <div class="stat-card">
                <h3>Debates Won</h3>
                <p id="debatesWon">0</p>
              </div>
              <div class="stat-card">
                <h3>Total Debates</h3>
                <p id="totalDebates">0</p>
              </div>
              <div class="stat-card">
                <h3>Win Rate</h3>
                <p id="winRate">0%</p>
              </div>
            </div>

          </div>
        </section>
      </main>

      <!--Footer-->
      <footer class="app-footer">
        <p>Made by Aditya Anand</p>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
